<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--1. 문서인코딩 안정성 확보-->
    <meta charset="UTF-8" />

    <!--2. 뷰포트 및 호환성 설정: 모바일 대응과 IE호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--3. SEO 및 문서정보; 구글에서 이제는 keywords 사용 안한다함.-->
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <meta name="author" content="Lee Deokho" />

    <!--4. 타이틀-->
    <title>카드 명함 예제 수행</title>

    <!--5. 외부 스타일시트 및 폰트
        5.1. Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--5.2. Bootstrap ICON-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--5.3. Private CSS-->
    <link rel="stylesheet" href="./business-card.css" />
    <!--5.4. Nanum Pen Script Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!--6. 파바콘-->
    <!--<link rel="icon" href="" />-->

    <!--7. 외부 스크립트
      7.1. defer 인자를 붙여야 dom생성후 Script 실행-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--7.2. Private JavaScript-->
    <!--<script src="./hello.js" defer></script>-->
  </head>
  <body>
    <!--클래스 입력순서 [레이아웃] → [정렬] → [색상] → [타이포그래피] → [기타]-->
    <section class="container">
      <div class="vh-100 d-flex justify-content-center align-items-center">
        <!--메인 콘텐츠 시작-->
        <div class="card mb-3 bg-light bg-opacity-75" style="max-width: 540px">
          <div class="row g-0 p-2 justify-content-center align-items-center">
            <div class="col-6 col-md-4">
              <img
                src="./images/business-card-profile.jpg"
                class="img-fluid rounded-circle p-4 p-sm-3"
                alt="프로필 사진"
              />
            </div>
            <div class="col-md-8">
              < class="card-body">
                <p class="mb-2">직업명 좝아티스트 등</p>
                <h1 class="card-title fw-bold">명함 이름</h1>
                <p class="card-text text-center text-sm-start">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <a href="#" class="btn btn-danger rounded-pill"
                  ><i class="bi bi-house"></i
                ></a>
                <a href="#" class="btn btn-warning rounded-pill"
                  ><i class="bi bi-envelope"></i
                ></a>
                <a href="#" class="btn btn-primary rounded-pill"
                  ><i class="bi bi-facebook"></i
                ></a>
                <a href="#" class="btn btn-dark rounded-pill"
                  ><i class="bi bi-twitter-x"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
        <!--메인 콘텐츠 끝-->
      </div>
    </section>
  </body>
</html>
