<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--1. 문서인코딩 안정성 확보-->
    <meta charset="UTF-8" />

    <!--2. 뷰포트 및 호환성 설정: 모바일 대응과 IE호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--3. SEO 및 문서정보; 구글에서 이제는 keywords 사용 안한다함.-->
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <meta name="author" content="Lee Deokho" />

    <!--4. 타이틀-->
    <title>별자리 소개 예제 수행</title>

    <!--5. 외부 스타일시트 및 폰트
        5.1. Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--5.2. Private CSS-->
    <link rel="stylesheet" href="./hello.css" />

    <!--6. 파바콘-->
    <!--<link rel="icon" href="" />-->

    <!--7. 외부 스크립트
      7.1. defer 인자를 붙여야 dom생성후 Script 실행-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--7.2. Private JavaScript-->
    <!--<script src="./hello.js" defer></script>-->
  </head>
  <body class="bg-primary bg-opacity-10">
    <!--클래스 입력순서 [레이아웃] → [정렬] → [색상] → [타이포그래피] → [기타]-->
    <section class="text-center">
      <h1 class="fs-2 fw-bold my-5">이미지 오버레이 예제</h1>
      <!--메인콘텐츠-->
      <div class="card text-bg-dark m-auto" style="width: 430px">
        <img src="./images/overlay.jpg" class="card-img" alt="샘플 1" />
        <div class="card-img-overlay">
          <h5 class="card-title fs-5 text-warning">카드 타이틀</h5>
          <p class="card-text px-5 pt-4">
            이것은 더 넓은 카드이며, 아래에 보조 텍스트가 있어 추가 콘텐츠로
            자연스럽게 이어지는 도입부 역할을 합니다. 이 콘텐츠는 조금 더 길게
            작성되어 있습니다.
          </p>
          <a href="#" class="btn btn-outline-warning btn-small rounded-pill"
            >주문하기</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
