<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--1. 문서인코딩 안정성 확보-->
    <meta charset="UTF-8" />

    <!--2. 뷰포트 및 호환성 설정: 모바일 대응과 IE호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--3. SEO 및 문서정보; 구글에서 이제는 keywords 사용 안한다함.-->
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <meta name="author" content="Lee Deokho" />

    <!--4. 타이틀-->
    <title>마이 펫</title>

    <!--5. 외부 스타일시트 및 폰트
        5.1. Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--5.2. Private CSS-->
    <link rel="stylesheet" href="./mypet.css" />

    <!--6. 파바콘-->
    <!--<link rel="icon" href="" />-->

    <!--7. 외부 스크립트
      7.1. defer 인자를 붙여야 dom생성후 Script 실행-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--7.2. Private JavaScript-->
    <!--<script src="./mypet.js" defer></script>-->
  </head>
  <body class="bg-success bg-opacity-25">
    <!--클래스 입력순서 [레이아웃] → [정렬] → [색상] → [타이포그래피] → [기타]-->
    <section class="container overflow-hidden">
      <h1 class="p-5 display-5 fw-bold text-center">My pets!</h1>
      <div class="row g-3 mt-4">
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/pet1.jpg" alt="루시사진" class="img-fluid" />
            <div class="card-body">
              <h2 class="card-title fs-5 fw-bold">루시</h2>
              <p class="card-text">이름 루키우스 여성형</p>
              <a href="#" class="btn btn-primary">열기</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/pet2.jpg" alt="루시사진" class="img-fluid" />
            <div class="card-body">
              <h2 class="card-title fs-5 fw-bold">찰스</h2>
              <p class="card-text">영어권 남성이름</p>
              <a href="#" class="btn btn-primary">열기</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/pet3.jpg" alt="루시사진" class="img-fluid" />
            <div class="card-body">
              <h2 class="card-title fs-5 fw-bold">루시퍼</h2>
              <p class="card-text">그리스도교 전승 악마</p>
              <a href="#" class="btn btn-primary">열기</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <img src="./images/pet4.jpg" alt="루시사진" class="img-fluid" />
            <div class="card-body">
              <h2 class="card-title fs-5 fw-bold">피트</h2>
              <p class="card-text">성경인물 베드로 표기</p>
              <a href="#" class="btn btn-primary">열기</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
