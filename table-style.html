<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--1. 문서인코딩 안정성 확보-->
    <meta charset="UTF-8" />

    <!--2. 뷰포트 및 호환성 설정: 모바일 대응과 IE호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--3. SEO 및 문서정보; 구글에서 이제는 keywords 사용 안한다함.-->
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <meta name="author" content="Lee Deokho" />

    <!--4. 타이틀-->
    <title>별자리 소개 예제 수행</title>

    <!--5. 외부 스타일시트 및 폰트
        5.1. Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--5.2. Private CSS-->
    <link rel="stylesheet" href="./hello.css" />

    <!--6. 파바콘-->
    <!--<link rel="icon" href="" />-->

    <!--7. 외부 스크립트
      7.1. defer 인자를 붙여야 dom생성후 Script 실행-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--7.2. Private JavaScript-->
    <!--<script src="./hello.js" defer></script>-->
  </head>
  <body class="bg-success bg-opacity-10">
    <!--클래스 입력순서 [레이아웃] → [정렬] → [색상] → [타이포그래피] → [기타]-->
    <div class="card m-5 p-4">
      <div class="card-body">
        <h1 class="card-title fs-4 fw-bold pb-4">프로젝트 진행상황</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-info" style="width: 25%"></div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-danger" style="width: 50%"></div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>John</td>
              <td>Doe</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-warning" style="width: 15%"></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card m-5 p-4">
      <div class="card-body">
        <h1 class="card-title fs-4 fw-bold pb-4">프로젝트2 진행상황</h1>
        <table class="table table-striped table-hover">
          <thead class="table-success">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Progress</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>
                <div class="badge bg-success" style="width: 100%">완료</div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>
                <div class="badge bg-danger" style="width: 100%">완료</div>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>John</td>
              <td>Doe</td>
              <td>
                <div class="badge bg-primary" style="width: 100%">완료</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <section class="container"></section>
  </body>
</html>
