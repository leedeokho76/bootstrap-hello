<!DOCTYPE html>
<html lang="ko">
  <head>
    <!--1. 문서인코딩 안정성 확보-->
    <meta charset="UTF-8" />

    <!--2. 뷰포트 및 호환성 설정: 모바일 대응과 IE호환성-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--3. SEO 및 문서정보; 구글에서 이제는 keywords 사용 안한다함.-->
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="HTML, CSS, javascript" />
    <meta name="author" content="Lee Deokho" />

    <!--4. 타이틀-->
    <title>별자리 소개 예제 수행</title>

    <!--5. 외부 스타일시트 및 폰트
        5.1. Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!--5.2. Private CSS-->
    <link rel="stylesheet" href="./progress.css" />

    <!--6. 파바콘-->
    <!--<link rel="icon" href="" />-->

    <!--7. 외부 스크립트
      7.1. defer 인자를 붙여야 dom생성후 Script 실행-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      defer
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--7.2. Private JavaScript-->
    <!--<script src="./progress.js" defer></script>-->
  </head>
  <body>
    <section class="container">
      <h1 class="my-5 py-5 text-center fw-bold">영화 평점</h1>
      <div class="w-75 m-auto">
        <h2 class="mb-1 fs-4 fw-bold">영화 Title</h2>
        <p class="text-muted">성냥팔이 소녀의 비밀</p>
        <!--평점 부분-->
        <p class="mt-4 mb-2">관람객 평점</p>
        <div class="progress" style="height: 30px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            style="width: 85%"
          >
            평점: 8.5
          </div>
        </div>
        <p class="mt-4 mb-2">연출</p>
        <div class="progress" style="height: 30px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            style="width: 75%"
          >
            평점: 7.5
          </div>
        </div>
        <p class="mt-4 mb-2">스토리</p>
        <div class="progress" style="height: 30px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-info"
            style="width: 95%"
          >
            평점: 9.5
          </div>
        </div>
        <p class="mt-4 mb-2">연기력</p>
        <div class="progress" style="height: 30px">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
            style="width: 80%"
          >
            평점: 8.0
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
